<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter votre page - JobFinder Boost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            max-width: 600px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        header a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(0, 102, 255, 0.1);
        }
        
        header a:hover {
            background: #0066ff;
            color: white;
            transform: translateX(-5px);
        }
        
        header a::before {
            content: "←";
            font-size: 20px;
        }
        
        .welcome-message {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .welcome-message h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-message p {
            font-size: 18px;
            opacity: 0.95;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .box {
            margin-bottom: 30px;
        }
        
        .box span {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        
        .box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .box input:focus {
            outline: none;
            border-color: #0066ff;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.4);
            margin-bottom: 15px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 255, 0.6);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        form>a {
            display: block;
            text-align: center;
            padding: 18px;
            background: white;
            color: #0066ff;
            border: 2px solid #0066ff;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        form>a:hover {
            background: #0066ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.3);
        }
        
        .messages {
            margin-top: 20px;
        }
        
        .messages p {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #e8f4ff;
            color: #0066ff;
            border-left: 4px solid #0066ff;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .welcome-message h1 {
                font-size: 26px;
            }
            .welcome-message p {
                font-size: 16px;
            }
            form {
                padding: 30px 25px;
            }
            button[type="submit"],
            form>a {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-message h1 {
                font-size: 22px;
            }
            .welcome-message p {
                font-size: 14px;
            }
            form {
                padding: 25px 20px;
            }
            .box span {
                font-size: 14px;
            }
            .box input {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="{% url 'accueil' %}">Retour</a>
    </header>

    <div class="welcome-message">
        <h1>Boostez votre page Facebook</h1>
        <p>Ajoutez les informations de votre page pour commencer</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="box">
            <span>Entrer le nom de votre page</span>
            <input type="text" name="nom" required placeholder="Ex: Ma Page Professionnelle">
        </div>
        <div class="box">
            <span>Entrer le lien de cette page</span>
            <input type="text" name="lien" required pattern="https?://(www\.)?facebook\.com/.*" title="entrer un lien valide (ex: https://www.facebook.com/...)" placeholder="https://www.facebook.com/votre-page">
        </div>
        <button type="submit">Ajouter ma page</button>
        <a href="{% url 'boost_page' %}">Accéder à l'interface</a> {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</body>

</html>
