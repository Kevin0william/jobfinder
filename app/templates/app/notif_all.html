<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - JobFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 50%, #0284c7 100%);
            position: relative;
            overflow-x: hidden;
            padding: 2rem;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .shape1 {
            width: 300px;
            height: 300px;
            top: 20%;
            right: 10%;
            animation: float1 12s ease-in-out infinite;
        }
        
        .shape2 {
            width: 200px;
            height: 200px;
            bottom: 30%;
            left: 15%;
            animation: float2 10s ease-in-out infinite;
        }
        
        @keyframes float1 {
            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(30px, -30px) rotate(180deg);
            }
        }
        
        @keyframes float2 {
            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(-40px, 40px) rotate(-180deg);
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 460px;
            padding: 3rem;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0c4a6e;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .logo h1 span {
            background: linear-gradient(135deg, #0369a1 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-title h2 {
            font-size: 1.8rem;
            color: #0c4a6e;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-title p {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: fadeIn 0.4s ease;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0369a1;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(3, 105, 161, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input:focus~label {
            color: #0369a1;
        }
        
        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.6rem;
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }
        
        .password-toggle:hover {
            color: #0369a1;
        }
        
        button[type="submit"] {
            padding: 1.1rem;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(3, 105, 161, 0.3);
            margin-top: 0.5rem;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(3, 105, 161, 0.4);
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .form-footer p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        
        .form-footer a {
            color: #0369a1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .form-footer a:hover {
            color: #0284c7;
            background: rgba(3, 105, 161, 0.05);
        }
        
        .welcome-badge {
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            color: #0369a1;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #bfdbfe;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
            .form-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>Job<span>Finder</span></h1>
            <p>Votre partenaire emploi au Cameroun</p>
        </div>

        <div class="welcome-badge">
            Communiquer avec les utilisateurs
        </div>

        <div class="form-title">
            <h2>Creation de notifications</h2>
            <p>Informer les utilisateurs d'information capital</p>
        </div>

        <form method="post" id="connexionForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Message</label>
                <input type="text" name="message" required autocomplete="off">
                <button type="submit">Envoyer</button>
            </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'ðŸ‘ï¸' : 'ðŸ”’';
        });

        const form = document.getElementById('connexionForm');
        const inputs = form.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
