<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - JobFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 50%, #0284c7 100%);
            position: relative;
            overflow-x: hidden;
            padding: 2rem;
            /* animation: float 10s ease-in-out infinite reverse; */
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;

            background: radial-gradient(circle, rgba(56, 189, 248, 0.3) 0%, transparent 70%);
            border-radius: 50%;

            right: -250px;
            animation: float 8s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;

            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;

        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(5px, 5px) scale(1.1);
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 3rem;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0c4a6e;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 span {
            background: linear-gradient(135deg, #0369a1 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-title h2 {
            font-size: 1.8rem;
            color: #0c4a6e;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-title p {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0369a1;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(3, 105, 161, 0.1);
        }
        
        .form-group input:focus+label {
            color: #0369a1;
        }
        
        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 0.3rem;
            overflow: hidden;
        }
        
        .strength-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            transition: width 0.3s ease;
        }
        
        button[type="submit"] {
            padding: 1.1rem;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(3, 105, 161, 0.3);
            margin-top: 0.5rem;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(3, 105, 161, 0.4);
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .form-footer p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        
        .form-footer a {
            color: #0369a1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .form-footer a:hover {
            color: #0284c7;
            background: rgba(3, 105, 161, 0.05);
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
            pointer-events: none;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
            .form-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Job<span>Finder</span></h1>
            <p>Votre partenaire emploi au Cameroun</p>
        </div>

        <div class="form-title">
            <h2>Créer votre compte</h2>
            <p>Rejoignez des milliers de professionnels camerounais</p>
        </div>

        {% if messages %} {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}-message{% endif %}">
            {{ message }}
        </div>
        {% endfor %} {% endif %}

        <form method="post" id="inscriptionForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Choisissez votre nom d'utilisateur" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Créez un mot de passe sécurisé" required autocomplete="new-password">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm">Confirmer le mot de passe</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirmez votre mot de passe" required autocomplete="new-password">
            </div>

            <button type="submit">Créer mon compte</button>
        </form>

        <div class="form-footer">
            <p>Vous avez déjà un compte ?</p>
            <a href="{% url 'connexion' %}">Se connecter</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password) && /[^a-zA-Z\d]/.test(password)) strength += 25;

            strengthBar.style.width = strength + '%';
        });

        const form = document.getElementById('inscriptionForm');
        form.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas !');
            }
        });
    </script>
</body>

</html>
